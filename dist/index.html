<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Button Lab</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" href="favicon.ico">
    
    <link href="./styles.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Easily create buttons that look good"
    />
    <meta property="og:title" content="Button Lab" />
    <meta
      property="og:description"
      content="Easily create buttons that look good"
    />
    <meta property="og:url" content="https://andyjakubowski.github.io/button-lab/" />
    <meta property="og:locale" content="en_US" />
    <meta
      property="og:image"
      content="./assets/images/opengraph.jpg"
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Button Lab" />
    <meta property="twitter:card" content="summary_large_image" />
    <style class="dynamic-styles"></style>
  </head>
  <body>
    <main>
      <div class="main-content">
        <div class="preview">
          <div class="preview__pane preview__pane_light">
            <div class="button button_idle"><span class="button__label">Send</span></div>
            <div class="button button_hover"><span class="button__label">Send</span></div>
            <div class="button button_disabled"><span class="button__label">Send</span></div>
          </div>
          <div class="preview__pane preview__pane_dark">
            <div class="button button_idle"><span class="button__label">Send</span></div>
            <div class="button button_hover"><span class="button__label">Send</span></div>
            <div class="button button_disabled"><span class="button__label">Send</span></div>
          </div>
        </div>
        <div class="adjustments">
          <ul class="adjustments__list">
            <li class="adjustments__list-item" data-id="hue"><div class="adjustments__button">Color</div></li>
            <li class="adjustments__list-item" data-id="value"><div class="adjustments__button">Brightness</div></li>
            <li class="adjustments__list-item" data-id="borderRadius"><div class="adjustments__button">Shape</div></li>
            <li class="adjustments__list-item" data-id="labelTransform"><div class="adjustments__button">Label</div></li>
          </ul>
          <div class="adjustments__slider-container">
            <input type="range" min="0" max="2" class="adjustments__slider">
          </div>
        </div>
        
      </div>
    </main>
    <footer class="footer footer_classifier">
      <ul class="footer__link-list">
        <li class="footer__link-item"><a class="footer__link footer__link-debug" href="#">Debug</a></li>
        <li class="footer__link-item"><a class="footer__link footer__link-github" href="https://github.com/andyjakubowski/button-lab/">GitHub</a></li>
        <li class="footer__link-item"><a class="footer__link footer__link-twitter" href="https://twitter.com/jakubowskiandy/status/1329100296312807425">Twitter</a></li>
      </ul>
    </footer>
    <div class="debug-container">
      <div class="debug-content">
        <pre class="debug-pre debug-pre_off">
        </pre>
      </div>
    </div>
    <script src="./util.js"></script>
    <script src="./lab.js"></script>
  </body>
</html>
