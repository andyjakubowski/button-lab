<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Button Lab</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" href="favicon.ico">
    
    <link href="./styles.css" rel="stylesheet" />
    <link href="./slider.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Easily create buttons that look good"
    />
    <meta property="og:title" content="Button Lab" />
    <meta
      property="og:description"
      content="Easily create buttons that look good"
    />
    <meta property="og:url" content="https://andyjakubowski.github.io/button-lab/" />
    <meta property="og:locale" content="en_US" />
    <meta
      property="og:image"
      content="./assets/images/opengraph.jpg"
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Button Lab" />
    <meta property="twitter:card" content="summary_large_image" />
    <style class="dynamic-styles"></style>
  </head>
  <body>
    <main>
      <div class="main-content">
        <div class="sticky-top-part">
          <div class="preview-container">
            <div class="scroll__container">
              <div class="scroll__element-container">
                <div class="preview__element preview-light-dark">
                  <div class="preview-light-dark__pane preview-light-dark__pane_light">
                    <div class="button button_idle"><span class="button__label">Send</span></div>
                  </div>
                </div>
              </div>
              <div class="scroll__element-container">
                <div class="preview__element preview-light-dark">
                  <div class="preview-light-dark__pane preview-light-dark__pane_dark">
                    <div class="button button_idle"><span class="button__label">Send</span></div>
                  </div>
                </div>
              </div>
              <div class="scroll__element-container">
                <div class="preview__element preview-light-dark">
                  <div class="preview-light-dark__pane preview-light-dark__pane_light">
                    <div class="button button_idle"><span class="button__label">Send</span></div>
                    <div class="button button_hover"><span class="button__label">Send</span></div>
                    <div class="button button_disabled"><span class="button__label">Send</span></div>
                  </div>
                  <div class="preview-light-dark__pane preview-light-dark__pane_dark">
                    <div class="button button_idle"><span class="button__label">Send</span></div>
                    <div class="button button_hover"><span class="button__label">Send</span></div>
                    <div class="button button_disabled"><span class="button__label">Send</span></div>
                  </div>
                </div>
              </div>
              <div class="scroll__element-container">
                <div class="preview__element preview-widths">
                    <div class="preview-widths__width-container preview-widths__width-container_min">
                      <div class="button button_idle"><span class="button__label">Hi</span></div>
                    </div>
                    <div class="preview-widths__width-container preview-widths__width-container_normal">
                      <div class="button button_idle"><span class="button__label">Subscribe</span></div>
                    </div>
                    <div class="preview-widths__width-container preview-widths__width-container_full-width">
                      <div class="button button_idle"><span class="button__label">Subscribe Now</span></div>
                    </div>
                </div>
              </div>
            </div>
            
          </div>
          <div class="adjustments__list-container">
            <ul class="adjustments__list">
              <li class="adjustments__list-item" data-id="hue"><div class="adjustments__button">Color</div></li>
              <li class="adjustments__list-item" data-id="value"><div class="adjustments__button">Brightness</div></li>
              <li class="adjustments__list-item" data-id="borderRadius"><div class="adjustments__button">Shape</div></li>
              <li class="adjustments__list-item" data-id="labelTransform"><div class="adjustments__button">Label</div></li>
            </ul>
          </div>
        </div>
        
        <div class="adjustments">
          <div class="adjustments__hue-count-container">
            <p class="adjustments__hue-count-paragraph">Show <span class="adjustments__hue-count-label">360</span> colors</p>
            <div class="adjustments__slider-container adjustments__hue-count-slider-container">
              <input type="range" min="1" max="90" class="adjustments__slider adjustments__hue-count-slider">
            </div>
          </div>
          <div class="adjustments__options-container">

          </div>
          <footer class="footer footer_classifier">
            <ul class="footer__link-list">
              <li class="footer__link-item"><a class="footer__link footer__link-debug" href="#">Debug</a></li>
              <li class="footer__link-item"><a class="footer__link footer__link-github" href="https://github.com/andyjakubowski/button-lab/">GitHub</a></li>
              <li class="footer__link-item"><a class="footer__link footer__link-twitter" href="https://twitter.com/jakubowskiandy/status/1329100296312807425">Twitter</a></li>
            </ul>
          </footer>
        </div>
        
      </div>
    </main>
    
    <div class="debug-container">
      <div class="debug-content">
        <pre class="debug-pre debug-pre_off">
        </pre>
      </div>
    </div>
    <script src="./util.js"></script>
    <script src="./lab.js"></script>
  </body>
</html>
